name: Auto Deploy Node Backend

on:
  push:
    branches:
      - development
      - staging
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Test SSH connection
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT || 22 }}
          script: |
            echo "Testing SSH connection..."
            ssh -o BatchMode=yes -o ConnectTimeout=5 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "echo 'SSH connection OK'" || exit 1

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT || 22 }}
          debug: true
          script: |
            echo "Branch: ${GITHUB_REF}"
            echo "Node version: $(node -v)"
            echo "PM2 version: $(pm2 -v)"

            case "${GITHUB_REF}" in
              "refs/heads/development")
                echo "Deploying DEVELOPMENT..."
                cd ${{ secrets.DEV_PATH }}
                git reset --hard
                git pull
                npm ci --production
                pm2 reload myskin-development || pm2 start ecosystem.config.js --only myskin-development
                ;;
              "refs/heads/staging")
                echo "Deploying STAGING..."
                cd ${{ secrets.STAGING_PATH }}
                git reset --hard
                git pull
                npm ci --production
                pm2 reload myskin-staging || pm2 start ecosystem.config.js --only myskin-staging
                ;;
              "refs/heads/main")
                echo "Deploying PRODUCTION..."
                cd ${{ secrets.PROD_PATH }}
                git reset --hard
                git pull
                npm ci --production
                pm2 reload myskin-production || pm2 start ecosystem.config.js --only myskin-production
                ;;
              *)
                echo "Branch not configured for deployment."
                ;;
            esac
