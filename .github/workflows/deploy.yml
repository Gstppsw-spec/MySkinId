name: SSH Deployment

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH Debug
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 30s
          script_stop: true
          debug: true
          script: |
            echo "âœ… SSH Connection Successful!"
            echo "Server: $(hostname)"
            echo "User: $(whoami)"
            echo "Directory: $(pwd)"
